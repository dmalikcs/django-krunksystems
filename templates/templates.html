<script type="text/template" id="coursedisplay_template">
<div class="accordion" id="accordion2">
    <% _.each(people, function(name) { %> 
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse<%= name.id %>">
                <div class="row-fluid">
                    <div class="span1">
                        <i class="icon-home"></i>
                    </div>
                    <div class="span4">
                        <b><%= name.course_name %></b>
                    </div>
                    <div class="span7">
                        <%= name.course_short_description %>
                    </div>
                </div>
            </a>
        </div>
        <div id="collapse<%= name.id %>" class="accordion-body collapse">
            <div class="accordion-inner">
                <%= name.cource_detail %>
                <div class="row-fluid span12">
                    <a href="#courseoutline<%= name.id%>" class="btn btn-success span3" data-toggle="modal" >Course outline</a>
                    <a href="#meetyourmentor<%= name.id%>" class="btn btn-danger span3" data-toggle="modal" >Meet your mantor</a>
                    <a href="#successstories<%= name.id%>" class="btn btn-info span3" data-toggle="modal" >Success stories </a>
                    <a href="#why<%= name.id %>" class="btn btn-primary span3" data-toggle="modal" > Why </a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade hide" id = "meetyourmentor<%= name.id %>" aria-hidden = "true">
        <div class="modal-header">
            <h3>I am your mantor</h3>
        </div>
        <div class="modal-body">
            {%comment%}
            linked_in
            {%endcomment%}
            <%  _.each(name.mentors, function(mentor) { %>
            <img class="img-circle" height="50px" width="50px" src="<%= mentor.mentor_images%>"/>
            <%= mentor.name %>
            <%= mentor.email %>
            <br>
        <% });%>
        </div>
    </div>

<div class="modal fade hide" id = "courseoutline<%= name.id %>" aria-hidden = "true">
    <div class="modal-header">
        <h3><%= name.course_name %>&nbsp;Course outline</b>
        <a class="close" data-dismiss="modal" >&times;</a>
    </div>
    <div class="modal-body">
        <%  _.each(name.course_outline, function(outline) { %>
            <%= outline.chapter %><br> <%= outline.topic %><br>
            <%= outline.hours %><br>
        <% });%>

    </div>

</div>
<div class="modal fade hide" id = "successstories<%= name.id %>" aria-hidden = "true">
    <div class = "modal-header">
        Success stories
        <b><%= name.course_name %></b>
        <a class="close" data-dismiss="modal" >&times;</a>
    </div>
    <div class = "modal-body">
        <%  _.each(name.stories, function(story) { %>
            <%= story.success_stories %><br>
        <% });%>
    </div>
</div>

<div class="modal fade hide" id = "why<%= name.id %>" aria-hidden = "true">
    <div class = "modal-header">
        <h3>Why <%=name.course_name%></h3>
        <a class="close" data-dismiss="modal" >&times;</a>
    </div>
    <div class = "modal-body">
        <%  _.each(name.why, function(y) { %>
            <%= y.why_this %><br>
        <% });%>
    </div>
</div>

    <% }); %>
</div>
</script>
