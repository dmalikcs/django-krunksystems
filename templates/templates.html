<script type="text/template" id="service_training_template">
<div class="tabbable tabs-left"> <!-- tabs div open -->
    <ul class = "nav nav-tabs">
        <li ><a data-toggle="tab" href="#coursetraining" class="test">what we offer</a></li>
        <li class="active"><a data-toggle="tab" href="#CorporateTraining">Corporate</a></li>
        <li ><a data-toggle="tab" href="#IndustrialTraining">Industrial</a></li>

    </ul>
    <div class="tab-content span8" > <!--  content div open -->
        <div class="tab-pane active" id="CorporateTraining""> <!-- tab pane Open ERP div open -->
            <h1>CorporateTraining </h1>

                <a href="#crform" data-toggle="modal">Request</a>
            </div>
        </div>  <!-- tab pane Open ERP div closed -->
        <div class="tab-pane" id="IndustrialTraining">  <!-- tab pane Open Complain div open -->

            <div class = "span7"> 
                <a href="#itform" data-toggle="modal">Request</a>
            </div>
        </div> <!-- tab pane Open Complain div closed -->
        <div class="tab-pane" id="coursetraining">{#training corse started #}
        </div> {# Training course closed #}
        <div class="tab-pane" id="AcademyTraining">  <!-- tab pane DD div open -->
            <h1>AcademyTraining </h1>
            <div class = "span7"> 
                <a href="#atform" data-toggle="modal">Request</a>
            </div>
        </div> <!-- tab pane DD div closed -->
    </div> <!--  content div closed -->
</div> <!-- tabs div closed -->

        <h3> Corp Training </h3>
    </div>
    <div class = "modal-body">
        <form>
            {% for field in ct_Form%}
            {{field.label}}
            {{field}}<br>
            {{field.error}}
                <div id="id_err_{{field.html_name}}" class="invalid"></div>
            {%endfor%}
        </form>
    </div>
    <div class= "modal-footer">
        <button class = "btn btn-danger" data-dismiss="modal" aria-hidden="true"> Close </button>
        <button href="#submit_reuqest" class = "btn btn-primary" >submit your requst </button>
    </div>
</div>

<script type="text/template" id="coursedisplay_template">
<div class="accordion" id="accordion2">
    <% _.each(people, function(name) { %> 
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class=" accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse<%= name.id %>">
                <%= name.course_name %>
            </a>
        </div>
        <div id="collapse<%= name.id %>" class="accordion-body collapse">
            <div class="accordion-inner">
                <%= name.cource_detail %>
            </div>
        </div>
    </div>
    <% }); %>
</div>
</script>
