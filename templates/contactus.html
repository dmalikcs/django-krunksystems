            <div class = "span2">

                    </div>
                </div>
            </div>
            <div class = "span2">

                </div>
            </div>
            <div class = "span2">
                <div class = "contact_icon" id="email_icon"> 
                      <div class = "icon_content ks_subheading c-gray" id="email_content"> 
                          hi@krunksystems.com 
                      </div>
                 </div>
            </div>
            <div class = "span2">
                <div class = "contact_icon" id="fb_icon">
                    <div class = "icon_content ks_subheading c-gray" id="fb_content"> 
                        facebook.com 
                    </div>
                </div>
            </div>
            <div class = "span2">
                <div class = "contact_icon" id="tw_icon"> 
                    <div class = "icon_content ks_subheading c-gray" id="tw_content"> 
                        twitter.com 
                    </div>
                </div>
            </div>
            <div class = "span2">
                <div class = "contact_icon" id="linked_icon"> 
                    <div class = "icon_content ks_subheading c-gray" id="linked_content"> 
                        linkedin.com 
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

        {% comment %}
        <div id="contactus_form" class="span5"> <!-- span 5 class opened for form -->
            <div id="success-saved"></div>
            <h3>Contact US</h3>
            <form >
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                     {{form.name}}
                 </div>
                 <div id="id_err_{{form.name.html_name}}" class="invalid"></div>
                <div class="input-prepend">
                    <span class="add-on btn-large">@</span>
                     {{form.mobile}}
                </div>
                <div id="id_err_{{form.mobile.html_name}}" class="invalid"></div>
                <div class="input-prepend">
                    <span class="add-on">@</span>
                     {{form.Email}}
                </div>
                <div id="id_err_{{form.Email.html_name}}" class="invalid"></div>
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                     {{form.Message}}
                </div>
                <div id="id_err_{{form.Message.html_name}}" class="invalid"></div>
            </form>
            <div class="btn-group control-group">
                <button id="submit_request" class="btn btn-success span2" >Submit</button>
                <button id="clear_form" class="btn span2" >cancel</button>
            </div>
        </div> <!-- span5 class closed for form -->
        {%endcomment %}
</script>
